<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="Survey_Form.css">
        <link rel="icon" type="image/x-icon" href="../favicon.png">
        <meta charset="UTF-8">
        <meta name="description" content="Survey Form Page Project">
    </head>

    <body>
        
        <h1 id="title"> Birzeit university Survey Form </h1>
        <p id="description">We want to know some information about you before accepted in our university</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text"  id="name" placeholder="Name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Email address"  required>
            
            <label for="age" id="number-label" >Age</label>
            <input type="number" id="age" placeholder="Age in years" min="16" max="100">
            
            <label for="dropdown">Which option best describes your current role?</label>

            <select name="dropdown" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Part time job">Part time job</option>
            <option value="Prefer not to say">Prefer not to say</option>
            </select>
            
            <div id="radioButtons">Would you recommend Birzeit university to a friend?</div>
        <div id="radiuo_divs"> 
            <input type="radio" name="rad" id="radio_option1" value="Yes">
            <label for="radio_option1" id="radio">Yes</label>
        </div>

        <div id="radiuo_divs">
            <input type="radio" name="rad" id="radio_option2" value="No">
            <label for="radio_option2" id="radio">No</label>
            
        </div>

        <div id="radiuo_divs">
            <input type="radio" name="rad" id="radio_option3" value="Not sure">
            <label for="radio_option3" id="radio">Not sure</label>
         </div>
            
            <div id="more_info">For more informnation about you</div>
            <textarea id="txt_area" name="TXTAREA" cols="30" rows="15" placeholder="Write here...."></textarea>

            <input type="submit" id="submit">
            


        </form>

    </body>

</html>
